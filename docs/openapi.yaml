                          info: https://isthereanydeal.com/game/counterstrikeglobaloffensive/info/
                          history: https://isthereanydeal.com/game/counterstrikeglobaloffensive/history/
                          bundles: https://isthereanydeal.com/specials/#/filter:search/counterstrikeglobaloffensive
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      operationId: get-v1-prices
      parameters:
        - schema:
            type: array
          in: query
          name: stores
        - in: query
          name: cc
          schema:
            type: string
            minLength: 2
            maxLength: 2
        - schema:
            type: boolean
          in: query
          name: coupon
        - schema:
            type: array
          in: query
          name: appids
        - schema:
            type: array
          in: query
          name: subids
        - schema:
            type: array
          in: query
          name: bundleids
    parameters: []
  /v1/earlyaccess/:
    get:
      summary: Early Access Games
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
      operationId: get-v1-earlyaccess
  /v1/survey/{appid}/submit/:
    get:
      summary: Submit Survey
      tags: []
      responses:
        '302':
          description: Found
      operationId: get-v1-survey-submit
      parameters:
        - $ref: '#/components/parameters/SteamId'
        - schema:
            type: string
            enum:
              - th
              - sx
              - va
          in: query
          name: framerate
        - schema:
            type: string
            enum:
              - 'yes'
              - 'no'
          in: query
          name: optimized
        - schema:
            type: string
            enum:
              - 'yes'
              - 'no'
          in: query
          name: lag
        - schema:
            type: string
            enum:
              - 'no'
              - bs
              - gr
          in: query
          name: graphics_settings
        - schema:
            type: string
            enum:
              - 'yes'
              - 'no'
          in: query
          name: bg_sound
        - schema:
            type: string
            enum:
              - 'yes'
              - 'no'
          in: query
          name: good_controls
    parameters:
      - schema:
          type: integer
        name: appid
        in: path
        required: true
  /v2/twitch/{channel}/stream/:
    parameters:
      - schema:
          type: string
        name: channel
        in: path
        required: true
    get:
      summary: Current Stream of Twitch Channel
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    result: success
                    data:
                      user_name: Fextralife
                      title: 🔥!DROPS !GIVEAWAY 🔥!CLASS !GUIDES !WIKI Lost Ark Playing Sorceress with YURIA
                      thumbnail_url: https://static-cdn.jtvnw.net/previews-ttv/live_user_fextralife-{width}x{height}.jpg
                      viewer_count: 29141
                      game: LOST ARK
                properties:
                  result:
                    type: string
                    minLength: 1
                  data:
                    type:
                      - object
                      - 'null'
                    required:
                      - user_name
                      - title
                      - thumbnail_url
                      - viewer_count
                      - game
                    properties:
                      user_name:
                        type: string
                        minLength: 1
                      title:
                        type: string
                        minLength: 1
                      thumbnail_url:
                        type: string
                        minLength: 1
                      viewer_count:
                        type: number
                      game:
                        type: string
                        minLength: 1
                required:
                  - result
                  - data
      operationId: get-v2-twitch-channel-stream
components:
  parameters:
    AppId:
      name: appid
      in: query
      required: true
      schema:
        type: integer
    Currency:
      name: currency
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/CurrencyCode'
    SteamId:
      name: profile
      in: query
      required: false
      schema:
        type: integer
      description: Steam profile ID
  schemas:
    ErrorResponse:
      type: object
      properties:
        result:
          type: string
          enum:
            - error
        error:
          type: string
          enum:
            - missing_param
            - invalid_value
        error_description:
          type: string
        status_code:
          type: integer
        reason_phrase:
          type: string
      examples:
        - result: error
          error: missing_param
          error_description: string
          status_code: 0
          reason_phrase: string
    SuccessResult:
      type: string
      enum:
        - success
      examples:
        - success
    CurrencyCode:
      type: string
      pattern: ^[A-Z]{3}$
  securitySchemes: {}
